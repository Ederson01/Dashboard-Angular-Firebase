<div class="dialog-notify dialog-{{data.type}}">
  <button class="close-dialog" mat-dialog-close><i class="material-icons">close</i></button>
  <h2 mat-dialog-title>Detalhes do anexo</h2>
  <div mat-dialog-content class="d-flex align-items-stretch flex-wrap">
    <div class="col-md-7 image-content-midia">
      <img [src]="data.url"/>
    </div>
    <div class="col-md-5 edit-content-midia">
      <div class="info-file">
        <p>
          <b>Nome do arquivo:</b> {{data.name}} <br>
          <b>Tipo do arquivo:</b> {{data.type}} <br>
          <b>Tamanho do arquivo:</b> {{data.size}} <br>
          <b>Data do upload:</b> {{data.time}} <br>
        </p>
      </div>
      <form [formGroup]="fileForm">
        <mat-form-field class="col-12">
          <input matInput placeholder="Url" value="{{data.url}}" disabled>
        </mat-form-field>

        <!--<mat-form-field class="col-12">
          <input matInput placeholder="Titulo" formControlName="title">
        </mat-form-field>

        <mat-form-field class="col-12">
          <input matInput placeholder="Texto alternativo" formControlName="textAlter">
        </mat-form-field>-->


        <div mat-dialog-actions class="dialog-actions">
          <!--<button mat-button class="btn-ok" (click)="updateFile(data.id)" cdkFocusInitial>Salvar</button>-->
          <button mat-button class="btn-ok" (click)="deleteFile(data.path, data.id)">Deletar</button>
          <button mat-button class="btn-cancelar" (click)="onNoClick(false)">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
