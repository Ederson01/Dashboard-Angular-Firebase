<div class="dialog-notify dialog-{{data.type}}">
  <button class="close-dialog" mat-dialog-close><i class="material-icons">close</i></button>
  <h2 mat-dialog-title>{{data.title}}</h2>
  <div mat-dialog-content>
    <p>{{data.descript}} <b>{{data.name}}?</b></p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="btn-cancelar" (click)="onNoClick(false)">Cancelar</button>
    <button mat-button class="btn-ok" (click)="onNoClick(true)" cdkFocusInitial>Ok</button>
  </div>
</div>
